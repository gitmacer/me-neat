<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprachbasierte Weiterleitung</title>
    <script>
        window.onload = function() {
            var userLang = navigator.language || navigator.userLanguage; 
            if (userLang.startsWith("de")) {
                window.location.href = "de.html";
            } else if (userLang.startsWith("en")) {
                window.location.href = "en.html";
            } else {
                window.location.href = "en.html"; // Standardmäßig Englisch
            }
        }
    </script>
</head>
<body>
    <p>Sie werden basierend auf Ihrer Sprache weitergeleitet...</p>
</body>
</html>
