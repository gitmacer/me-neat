<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: block;
        }
        .modal {
            position: fixed;
            background-color: #0090ed;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 95%;
            max-height: 95%;
            overflow: auto;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .modal-content {
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="modal-overlay"></div>
    <div class="modal">
        <div class="modal-content modal-dialog-centered">
            Oh you found a neat, be fast and say 
            <p>
            "I too"
            </p>
        </div>
    </div>
</body>
</html>
